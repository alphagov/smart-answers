en-GB:
  flow:
    student-finance-forms:
      phrases:
        postal_address_uk: |
          ##Where to send your form(s) 

          $A
          Student Finance England
          PO Box 210
          Darlington
          DL1 9HJ
          $A
        postal_address_eu: |
          ##Where to send your forms 

          $A
          Student Finance Services European Team
          Student Loans Company
          PO Box 89
          Darlington
          County Durham
          England
          DL1 9AZ
          $A
      meta:
        description: Download Student Finance England application forms and guidance notes
      title: Student finance forms
      body: |
        Download student finance forms and guidance notes for Student Finance England including:

        + forms PN1, PR1, PTG1, PFF2 and CYI
        + forms for parents 
        + forms for EU students 
      devolved_body: |
        ##Before you start
        
        The forms are different for students from [Scotland](http://www.saas.gov.uk "Students from Scotland"){:rel="external"}, [Wales](http://www.studentfinancewales.co.uk "Students from Wales"){:rel="external"} and [Northern Ireland.](http://www.studentfinanceni.co.uk "Students from Northern Ireland"){:rel="external"}  

        For braille or alternative formats contact the helpline. If you email, include your contact details and the format needed.


        $C
        **Helpline - alternative formats only**

        0141 243 3686<br />
        <brailleandlargefonts@slc.co.uk>
        $C


      ## Questions:

      ## Q1
      type_of_student?:
        title: What type of a student are you?
        options:
          "uk-full-time": "UK student full-time"
          "uk-part-time": "UK student part-time"
          "eu-full-time": "EU student full-time"
          "eu-part-time": "EU student part-time"

      ## Q2
      form_needed_for_1?:
        title: What do you need the form for?
        options:
          "apply-loans-grants": "Apply for student loans and grants"
          "proof-identity": "Send proof of identity"
          "income-details": "Send parent or partner’s income detail - eg PFF2 or CYI"
          "apply-dsa": "Apply for Disabled Students’ Allowances"
          "dsa-expenses": "Claim Disabled Students’ Allowances expenses"
          "apply-ccg": "Apply for Childcare Grant"
          "ccg-expenses": "Childcare Grant costs confirmation"
          "travel-grant": "Travel Grant (medical and dental students only)"
      form_needed_for_2?:
        title: What do you need the form for?
        options:
          "apply-loans-grants": "Apply for student loans and grants"
          "proof-identity": "Send proof of identity"
          "apply-dsa": "Apply for Disabled Students’ Allowances"
          "dsa-expenses": "Claim Disabled Students’ Allowances expenses"

      ## Q3
      what_year?:
        title: What academic year do you want funding for?
        options:
          "year-1314": "2013 to 2014"
          "year-1213": "2012 to 2013"


      ## Q4
      continuing_student?:
        title: Are you a continuing student?
        hint: You’re usually a continuing student if you got student finance last year.
        options:
          "continuing-student": "Yes"
          "new-student": "No"


      ## Q5
      pt_course_start?:
        title: Did your part-time course start before 1 September 2012?
        options:
          "course-start-before-01092012": "Yes"
          "course-start-after-01092012": "No"


      outcome_1:
        title: Student finance – application form
        body: |
          You should [apply online](/apply-online-for-student-finance "Apply for student finance online") for help with your tuition and living costs.

          If you can’t apply online, use form PN1.

          Academic Year | Form
          - | -
          2013 to 2014 | [Apply online](/apply-online-for-student-finance "Apply for student finance online")
          2013 to 2014 | [PN1 - form (PDF, 400KB)](http://www.sfengland.slc.co.uk/media/559131/sfe_pn1_1314_d.pdf "Download 'PN1 - form' (PDF, 400KB)"){:rel="external"}
          2013 to 2014 | [PN1 - guidance notes (PDF, 300KB)](http://www.sfengland.slc.co.uk/media/559137/sfe_pn1_notes_1314_d.pdf "Download ‘PN1 - guidance notes (PDF, 300KB)"){:rel="external"}  

          ^You can apply up to 9 months after the start of your course. To get your money by the start of term, apply by 31 May 2013^

          %{form_destination}

        next_steps: |
          [How to apply for student finance](/apply-for-student-finance "How to apply for student finance")
