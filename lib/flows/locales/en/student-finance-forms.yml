      outcome_11:
        title: Parents and partners - forms
        body: |
          Some student finance (eg a Maintenance Grant) is based on income. 

          You must send your income details for the 2011 to 2012 tax year. Do this online as part of the student's [online application](/apply-online-for-student-finance "Apply for student finance online"). If you can't do it online, use form PFF2. 

          If you think your income has dropped by 15% or more since the 2011 to 2012 tax year:

          + send your 2011 to 2012 income details (as above), and
          + complete a CYI form (to ask for the student finance to be based on your expected 2013 to 2014 tax year income)

          Academic year | Form
          - | - 
          2013 to 2014 | [PFF2 - income details form (PDF, 120 KB)](http://www.sfengland.slc.co.uk/media/559149/sfe_pff2_1314_d.pdf "Download 'PFF2 - income details form' (PDF, 120 KB)"){:rel="external"}
          2013 to 2014 | [CYI - current tax year income details form (PDF, 150KB)](http://www.sfengland.slc.co.uk/media/592412/sfe_cyi_1314_d.pdf "Download 'Current tax year - income details form' (PDF, 150KB)"){:rel="external"}

          %{form_destination}

        next_steps: |
          [How to support an application](/apply-for-student-finance/parents-and-partners "Support an application")
      outcome_12:
        title: Parents and partners – forms
        body: |
          Some student finance (eg a Maintenance Grant) is based on income. 

          You must send your income details for the 2010 to 2011 tax year. Do this online as part of the student's [online application](/apply-online-for-student-finance “Apply for student finance online”). If you can't do it online, use form PFF2. 

          If you think your income has dropped by 15% or more since the 2010 to 2011 tax year:

          + send your 2010 to 2011 income details (as above), and
          + complete a CYI form (to ask for the student finance to be based on your expected 2012 to 2013 tax year income)

          Academic year | Form
          - | - 
          2012 to 2013 | [PFF2 - income details form (PDF, 120 KB)](http://www.sfengland.slc.co.uk/media/393130/sfe_pff2_1213.pdf "Download 'PFF2 - income details form' (PDF, 120KB)"){:rel="external"}
          2012 to 2013 | [CYI - current tax year income details form (PDF, 150KB)](http://www.sfengland.slc.co.uk/media/393127/cyi.pdf "Download 'CYI - current tax year income details form' (PDF, 150KB)"){:rel="external"}

          %{form_destination}

        next_steps: |
          [How to support an application](/apply-for-student-finance/parents-and-partners "Support an application")
      outcome_13:
        title: Proof of identity
        body: |
          To prove your identity, include your UK passport details in your application. If you forget, use the passport details form. If you don't have a passport  (or it has expired), send your birth or adoption certificate using the certificate form.

          Academic year | Form
          - | - 
          2013 to 2014 | [UK passport details form (PDF, 150KB)](http://www.sfengland.slc.co.uk/media/559143/sfe_passport_details_form_1314_d.pdf "Download 'UK Passport details form' (PDF, 150KB)"){:rel="external"}   
          2013 to 2014 | [Birth or adoption certificate form (PDF, 150KB)](http://www.sfengland.slc.co.uk/media/559146/sfe_birth_adoption_cert_1314_d.pdf "Download 'Birth or adoption certificate form' (PDF, 150KB)"){:rel="external"} 

          ^Don’t send your UK passport.^

          %{form_destination}

        next_steps: |
          [How to apply for student finance](/apply-for-student-finance "How to apply for student finance")
