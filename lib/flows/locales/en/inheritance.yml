en-GB:
  flow:
    inherits-someone-dies-without-will:
      title:
        Who inherits if someone dies without a will?
      subtitle: Intestacy - how an estate is divided up if there is no will
      section_name: Family
      options:
        "no": "No"
        "yes": "Yes"
      body: |
        You can use this tool to help you find out who's is entitled to a share of someone’s property, possessions and money if they die without making a will. It applies to deaths after 1 February 2009. 

      do_you_have_a_living_spouse_or_civil_partner?:
        title: Is there a living husband, wife or civil partner?
        hint: A surviving partner who wasn't married or in a civil partnership with the deceased has no automatic right to inherit.
      is_your_estate_worth_more_than_250000?:
        title: Is the estate likely to be worth more than £250,000?
      are_either_of_your_parents_living?:
        title: Are there any living parents?
      do_you_have_any_children?:
        title: Are there any living children, grandchildren or other descendants?
        hint: Children include legally-adopted sons or daughters, but not step-children.
      do_you_have_children?:
        title: Are there any living children or grandchildren?
        hint: Children include legally-adopted sons or daughters, but not step-children.
      do_you_have_grandparents_living?:
        title: Are there any living grandparents?
      do_you_have_any_parents_or_brothers_or_sisters_living?:
        title: Are there any living brothers, sisters or parents?
        hint: Brothers and sisters includes those with the same parents (whole blood) and those with 1 parent in common (half blood).

      do_you_have_brothers_or_sisters?:
        title: Are there any living brothers or sisters?
        hint: Brothers and sisters includes those with the same parents (whole-blood) and those with 1 parent in common (half-blood).
      do_you_have_any_living_aunts_or_uncles?:
        title: Are there any living aunts or uncles?
      do_you_have_any_living_half_aunts_or_uncles?:
        title: Are there any living half-aunts or half-uncles?
        hint: Half-aunts and half-uncles are a brother or sister who shares only one parent with the deceased.

      shared_equally_between_children:
        title: The estate is shared equally between the children.
        body: |
          
          They may have to pay Inheritance Tax.
        next_steps: |
          * Read the guide to [Wills, probate and inheritance](/wills-probate-inheritance "Wills, probate and inheritance")
          * Read the guide to [Inheritance Tax](/inheritance-tax "Inheritance Tax").
      partner_receives_first_450000_remainder_to_parents_or_siblings:
        title: The husband, wife or civil partner keeps all the assets (including property) up to £450,000.
        body: |
          They also get half of the amount left over.

          They also keep **all** the person's personal possessions whatever their value.

          The remainder goes to the parent(s).

          If both parents are dead, it is divided equally between brothers or sisters.

          They may have to pay Inheritance Tax.

      next_steps: |
        Read the guide to [Inheritance Tax](/inheritance-tax "Inheritance Tax").

      your_partner_receives_all_of_your_estate:
        title: The husband, wife or civil partner gets all of the estate.
        body: |

      shared_equally_between_parents:
        title: The estate is shared equally between the parents.
        body: |

          They may have to pay Inheritance Tax.

        next_steps: |
          * Read the guide to [Wills, probate and inheritance](/wills-probate-inheritance "Wills, probate and inheritance")
      partner_receives_first_250000_children_receive_share_of_remainder:
        title: The husband, wife or civil partner keeps all the assets (including property), up to £250,000. They also keep all the person's personal possessions, whatever their value.
        body: |

          The remainder of the estate is divided in half:

          * one half to the husband, wife or civil partner
          * the other half shared between their children

          The husband, wife or civil partner gets interest only on their half during their lifetime. When they die, the capital is then shared between their children.

          * If one (or more) of the children has already died, their children will inherit in their parent's place.

          They may have to pay Inheritance Tax.

        next_steps:
          Read the guide to [Inheritance Tax](/inheritance-tax "Inheritance Tax").

      shared_equally_between_brothers_or_sisters:
        title: The estate is shared equally between the whole-blood brothers and sisters.
        body: |
 
          If there're no whole-blood brothers or sisters surviving, the estate is shared between their children.
          
          If there are no children of whole-blood children, but there are half-blood children, they share the estate equally.
        next_steps: |
          * Read the guide to [Wills, probate and inheritance](/wills-probate-inheritance "Wills, probate and inheritance")
          * Read the guide to [Inheritance Tax](/inheritance-tax "Inheritance Tax").

      shared_equally_between_grandparents:
         title: The estate is shared equally between the grandparents.
         body: |

           They may have to pay Inheritance Tax.
         next_steps: |
           * Read the guide to [Wills, probate and inheritance](/wills-probate-inheritance "Wills, probate and inheritance")
      shared_equally_between_aunts_or_uncles:
        title: The estate is shared equally between the aunts and uncles.
        hint: Only blood-related aunts and uncles can inherit.
      shared_equally_between_children_of_aunts_or_uncles:
        title: The estate is shared equally between the children of the aunts and uncles.
        hint: The children of aunts and uncles can only inherit if the aunt or uncle died before the estate owner died.
      shared_equally_between_half_aunts_or_uncles:
        title: The estate is shared equally between the half-aunts and half-uncles.
        hint: Half-aunts and half-uncles are a brother or sister who shares only one parent with the deceased.
      shared_equally_between_children_of_half_aunts_or_uncles:
        title: The estate is shared equally between the children of the half-aunts and half-uncles.
        hint: The children can only inherit if the half-aunts or half-uncles died before the estate owner died.

      everything_goes_to_crown:
        title: The whole estate goes to the Crown.          
