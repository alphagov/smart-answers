      embassy_result:
        body: |
          $!You must register the death according to the regulations in %{country_name}. You will be given a local death certificate.$!
         
          This local death certificate will be accepted in the UK (it may need to be a certified translation of the document if it’s not in English). 
          
          ##Register the death with the UK authorities
          
          You can also apply to register the death with the %{embassy_high_commission_or_consulate} in %{current_location_name}.

          You don’t have to do this, but it means:
          
          - a British-style death certificate will be issued 
          - having the death registered at the General Registry Office in the UK

          ###How to register

          Download and complete a registration form.


          $D
            [Download ‘Death registration form’ (DOC, 50KB)](/government/uploads/system/uploads/attachment_data/file/136823/death-registration-app-form-130812.doc "download ‘death registration form’")
          $D

          You must provide originals and a photocopy of:

          - a local death certificate (not a certificate issued by a doctor)
          - the person’s passport
          - their full UK birth, naturalisation or registration certificate (if you can’t provide their passport)
          - written permission from the person's next of kin or the ‘executor’ of their estate (if you’re not next of kin or the executor)

          If you provide their passport you should fill out form D1.


          $D
            [Download ‘Form D1’ (PDF, 25KB)](/government/uploads/system/uploads/attachment_data/file/136825/d1-returnpassportofdeceased.pdf.pdf "Download ‘Form D1’")
          $D

          If the passport is lost or unavailable, fill out form LS01.


          $D
            [Download ‘Form LS01’ (PDF, 815KB)](/government/uploads/system/uploads/attachment_data/file/136826/fco_loststolenpassport.pdf "Download ‘Form LS01’")
          $D

          ###Cost
          
          Service | Fee
          -|-
          Register a death | £105
          Copy of a death registration certificate | £65

          You normally have to pay fees for consular services in the local currency - these are shown in the list of [consular fees](/government/organisations/foreign-commonwealth-office/series/consular-fees "Consular fees").

          You can order copies of the registration certificate from the %{embassy_high_commission_or_consulate} when you register the death.

          You can also get copies from the [General Register Office](http://www.gro.gov.uk/ "General Register Office"){:rel="external"} from September the year after you register - they will cost less.

          ###Go to the embassy
          
          You can book an appointment at the %{embassy_high_commission_or_consulate} and bring along the registration form, supporting documents and the fee.

          %{clickbook}

          %{postal}

          %{cash_only}

          %{footnote}

          $A
            %{embassy_address}
          $A
      fco_result:
        body: |
          $!You must register the death according to the regulations in %{country_name}. You will be given a local death certificate.$!

          This local death certificate will be accepted in the UK (it may need to be a certified translation of the document if it’s not in English).

          ##Registering the death with the UK authorities

          You can also apply to register the death with the Foreign & Commonwealth Office (FCO) in the UK.
          You don’t have to do this, but it means:

          - a British-style death certificate will be issued
          - the death will be recorded at the General Registry Office in the UK

          %{registration_footnote}

          ##How to register

          Download and complete a death registration form.


          $D
          [Download ‘Death registration form’ (DOC, 50KB)](/government/uploads/system/uploads/attachment_data/file/136823/death-registration-app-form-130812.doc "download ‘death registration form’ (doc, 50kb)")
          $D

          ##Documents

          You must provide originals and a photocopy of:

          - a local death certificate (not a certificate issued by a doctor)
          - the person’s passport
          - written permission from the person’s next of kin or the ‘executor’ of their estate (if you’re not next of kin or the executor)


          ###Cost
          
          Service | Fee
          -|-
          Register a death | £105
          Copy of a death registration certificate | £65

          [Pay online](/pay-register-death-abroad "Pay for registration and for copies of the certificate") for the registration and copies of the certificate.

          Alternatively, pay by postal order or bank draft made payable to ‘FCO’. Personal cheques aren’t accepted.

          ###Send your registration

          Send the form and documentation to FCO.


          $A
            Foreign & Commonwealth Office
            Rm K4.9
            King Charles Street
            London
            SW1A 2AH
          $A
            
          Your original documents will be returned within 20 working days.

          ^It takes up to 12 weeks for the death to be officially registered as the registration is sent to the country where the death happened.^


          ##Copies of the registration certificate 

          You can order copies of the registration certificate from the FCO when you register the death. 

          You can also get copies from the [General Register Office](http://www.gro.gov.uk/ "General Register Office"){:rel="external"} from September the next year after you register - they will cost less.

      no_embassy_result:
        body: |
          $!You must register the death according to the regulations in %{country_name}. You will be given a local death certificate.$!

          You can’t currently register the death with the UK authorities.

          The local death certificate, with a certified translation, should be acceptable for all purposes in the UK. You can apply for registration at any time in the future - check [travel advice](/foreign-travel-advice) to find out if consular services have reopened in %{country_name}.

      commonwealth_result:
        body: |
          $!You must register the death according to the regulations in %{country_name}. You will be given a local death certificate.$!

          You can't register the death with the UK authorities. The death certificate you are given in %{country_name} will be accepted and recognised in the UK.

