# outcome 1 help with bills
      outcome_help_with_bills:
        title: Based on your answers you might be eligible for help with your energy bills.
        body: |

          %{eligibilities_bills}

          Under the Green Deal you could get some of these measures without having to pay all the cost upfront.

          See which [measures your property may qualify for](/energy-grants-calculator-v2/y/help_energy_efficiency).

          For some of these schemes further eligibility criteria apply. These can differ depending on your supplier.
        next_steps: |
          %{next_steps_links}

