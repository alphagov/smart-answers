    become-a-driving-instructor:
      meta:
        description: "Find out if you can become an approved driving instructor (ADI) and what you need to do to qualify"
      title: "Become a driving instructor"
      options:
        "no": "No"
        "yes": "Yes"

      body: |
        Find out if you can become an approved driving instructor (ADI) and what you need to do to qualify.

      phrases:
        apply_steps: |
          s1. Get a criminal record check for driving instructors
          s2. Apply to the Driving Standards Agency (DSA) to start the process
          s3. Take and pass the 3 qualifying tests
          s4. Apply for your first ADI badge

        apply_steps_with_emergency_control: |
          s1. Apply for and take an emergency control assessment
          s2. Get a criminal record check for driving instructors
          s3. Apply to the Driving Standards Agency (DSA) to start the process
          s4. Take and pass the 3 qualifying tests
          s5. Apply for your first ADI badge

        apply_to_dsa: |
          Apply to the DSA
          --------

          When you have your criminal record disclosure, you can [apply to become an ADI](/apply-to-become-a-driving-instructor "Apply to become an ADI").

        apply_to_dsa_with_endorsments: |
          You have to [apply to start the qualifying process](/apply-to-become-a-driving-instructor "Apply to become a driving instructor") and give the Driving Standards Agency (DSA) more information about the endorsements on your driving licence.

          % The ADI registrar can refuse your application because of your endorsements. They will consider the details carefully when deciding. %

        apply_to_dsa_with_criminal_record: |
          You have to [apply to start the qualifying process](/apply-to-become-a-driving-instructor "Apply to become a driving instructor") and give the Driving Standards Agency (DSA) more information about your criminal record.

          % The ADI registrar can refuse your application because of your criminal record. They will consider the details carefully when deciding. %

          Your application is unlikely to be accepted if you’ve been:

          * convicted of a sexual, violent, financial or drug related crime
          * banned from working with children

        apply_with_caveats_what_next: |
          The DSA will give you information about what to do next when you've applied. You’ll usually have to:

          s1. Get a criminal record check for driving instructors
          s2. Take and pass the 3 ADI qualifying tests
          s3. Apply for your first ADI badge

        apply_with_caveats_and_emergency_control_what_next: |
          The DSA will give you information about what to do next when you've applied. You’ll usually have to:

          s1. Get a criminal record check for driving instructors
          s2. Take an emergency control assessment to assess your ability to take control of a vehicle in an emergency
          s2. Take and pass the 3 ADI qualifying tests
          s3. Apply for your first ADI badge

        DSA_guide_to_ADI_register: |
          You can also read DSA’s guide to the ADI register.


          $D
          [Download ‘ADI14 - Your guide to the ADI register’ (PDF, 295KB)](http://assets.dft.gov.uk/dsa-bl/dsa_adi_14.pdf "Download ‘ADI14 - Your guide to the ADI register’ (PDF, 295KB)"){:rel="external"}
          $D

        criminal_record_check: |
          Criminal record check
          --------

          You need to [get a criminal record check](/criminal-record-check-become-driving-instructor "Criminal record check to become a driving instructor") from a company called TMG CRB - they provide criminal record check services for the DSA.

        emergency_control: |
          Emergency control assessment
          --------

          You have to take an emergency control assessment to assess your ability to take control of a vehicle in an emergency.

          You'll get an emergency control certificate if the assessment is satisfactory. It will state what extra controls (if any) you need on the front passenger side.

          To apply to take the assessment, download the application form and send it to the DSA.


          $D
          [Download ‘ADI 3D - Emergency control assessment application’ form (PDF, 51K)](http://assets.dft.gov.uk/dsa-bl/dsa-adi-3d.pdf "Download ‘ADI 3D - Emergency control assessment application’ form (PDF, 51K)"){:rel="external"}
          $D

          $A
          Emergency Control Certificate Assessor
          Driving Standards Agency
          Training and Development Centre
          Harrowden Lane
          Cardington
          Bedfordshire
          MK44 3EQ
          $A

        ADI_required_legal_warning: |
          % It's against the law for you to charge a fee to teach someone to drive if you're not an ADI. %

        acronym_definitions: |
          *[ADI]: Approved driving instructor
          *[EC]: European Community
          *[DSA]: Driving Standards Agency
          *[DVLA]: Driver and Vehicle Licensing Agency

