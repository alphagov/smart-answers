      not_old_enough:
        title: "You can’t become an approved driving instructor (ADI) because you aren’t old enough yet."
        body: |
          You have to be 21 or older to supervise a learner driver.

          You can usually [apply to start the qualifying process](/apply-to-become-a-driving-instructor "Apply to become a driving instructor") 6 months before your 21st birthday. This is because it will take at least 6 months to qualify as an ADI.

          %{content_sections}

      havent_had_licence_for_long_enough:
        title: "You can’t become an approved driving instructor (ADI) because you haven’t had your full licence for long enough yet."
        body: |
          You have to have had your full licence for at least 3 years to supervise a learner driver.

          You can usually [apply to start the qualifying process](/apply-to-become-a-driving-instructor "Apply to become a driving instructor") 6 months before the 3rd anniversary of getting your full licence. This is because it will take at least 6 months to qualify as an ADI.

          %{content_sections}

      cant_because_limited_licence:
        title: "You can’t apply to become an approved driving instructor (ADI) because your licence is for automatic cars."
        body: |
          You must have a full licence to drive manual cars to become an ADI. If you still want to become an ADI you must:

          s1. Pass the [car driving test](/practical-driving-test-for-cars "Car driving test") in a manual car
          s2. Wait until you’ve had your full manual licence for 3 years

          %{content_sections}
