      title: Your partner’s National Insurance record and your State Pension
      meta:
        description: You may be able to increase your State Pension based on the National Insurance record

      body: |
        The new State Pension will replace the current State Pension system (which includes [basic State Pension](/state-pension) and [Additional State Pension](/additional-state-pension)).

        The rules for how you can increase your State Pension and what you can inherit will be different depending on when you and your spouse or civil partner reach [State Pension age](/calculate-state-pension).


        You’ll need to know when both you and your spouse or civil partner reach State Pension age to use this tool.

      phrases:
# Outcomes (except 7) outro
        increase_retirement_income: |
          ##Increase your retirement income

          You might be able to increase your State Pension amount if:

          - you’re eligible for [National Insurance credits](/national-insurance-credits)
          - you make [voluntary National Insurance contributions](/voluntary-national-insurance-contributions)
          - you choose to defer your State Pension

          You can also contribute to [workplace pension](/workplace-pensions) and [personal or private pensions](/personal-pensions-your-rights).

          ^Contact the [Pension Service](/contact-pension-service) for help and advice.^
# Outcome 1
        current_rules_no_additional_pension: |
          You might be able to increase the amount of [basic State Pension](/state-pension) to £67.80 per week if:

          - your spouse or civil partner has enough National Insurance contributions
          - your spouse or civil partner was born on or after 6 April 1950 (this rule doesn’t apply to you if you’re a woman married to a man)

          One of the following must also apply:

          - you don’t qualify for any basic State Pension
          - your basic State pension is less than £67.80 per week  

          You’ll get the increase when either you or your spouse or civil partner reach State Pension age, whichever is later.

          ##If you become widowed or your civil partner dies

          You may be able to increase your basic State Pension up to £113.10 a week if:

          - your own basic State Pension is less than £113.10 a week
          - your late spouse or civil partner had enough National Insurance contributions

          You may also inherit a portion of their [Additional State-Pension](/additional-state-pension).

          ^You won’t be able to increase your basic State Pension or inherit any Additional State Pension if you remarry or form a new civil partnership before you reach State Pension age.^

          You might also be eligible for [Widowed Parent’s Allowance](/widowed-parents-allowance), a [Bereavement payment](/bereavement-payment) or [Bereavement Allowance](/bereavement-allowance) if you haven’t reached State Pension age.

          ##If you divorce your spouse or civil partner

          You may be able to increase your basic State Pension up to £113.10 a week if:

          - your own [basic State Pension](/state-pension) is less than £113.10
          - your divorced spouse or civil partner had enough National Insurance contributions (up to when your marriage or civil partnership ended)

          ^You won’t get the increase if you remarry or form a new civil partnership before you reach State Pension age.^

# Outcome 2
        current_rules_and_additional_pension: |
          You might be able to increase the amount of basic [State Pension](/state-pension) you can get if 1 of the following apply:

          - you don’t qualify for any [basic State Pension](/state-pension)
          - your basic State Pension is less than £113.10 a week

          Your late spouse or civil partner must also have had enough National Insurance contributions.

          You’ll get the increase when you [claim your State Pension.](/state-pension/how-to-claim)

          ^You won’t get this increase if you remarry or form a new civil partnership before you reach State Pension age.^

          ##Inheriting Additional State Pension

          You may be able to inherit a portion of your late spouse or civil partner’s [Additional State Pension](/additional-state-pension).

          You’ll normally inherit this when you [claim your State Pension](/state-pension/how-to-claim). It can also be paid as part of [Widowed Parent’s Allowance](/widowed-parents-allowance).

          ###When you can’t inherit Additional State Pension

          You may not be able to inherit your spouse or civil partner’s Additional State Pension if all of the following apply:

          - you reached State Pension age before 6 April 2010
          - your spouse or civil partner died after you reached State Pension age but before their State Pension age
          - you’re a man who was married or in a civil partnership or a woman who was married to another woman or in a civil partnership

          ^You won’t inherit your late spouse or civil partner’s Additional State Pension if you remarry or form a new civil partnership before you reach State Pension age.^

          ##Other help if you’re widowed

          You might be eligible for the following if you haven’t yet reached State Pension age:

          - [Widowed Parent’s Allowance](/widowed-parents-allowance)
          - a [Bereavement payment](/bereavement-payment)
          - [Bereavement Allowance](/bereavement-allowance)

