# Outcome 7 for after April 2017
        new_pension_and_protected_payment: |
          You might be able to increase your [State Pension](/new-state-pension) if you’re a woman and have ever paid the ‘Reduced Rate Election’ (also known as the Married Woman’s Stamp) before 1977.

          This meant that you:

          - paid National Insurance contributions [at a reduced rate](http://www.hmrc.gov.uk/ni/reducedrate/marriedwomen.htm)
          - were an employed or self-employed woman between 1948 to 1977
          - were married before May 1977

          You must have paid the Reduced Rate Election within the last 35 years. This includes the entire tax year in the 35th year but not the year you reach State Pension age.

          $E

          EXAMPLE

          $E

          ##Claiming your pension

          You’ll get a pension based on the full rate of the basic State Pension.

          You’ll get the increase when you reach State Pension age.

          You’ll get more if your [State Pension](/new-state-pension) is higher under your own National Insurance contributions.

          ##Inheriting an Additional State Pension or a Protected Payment

          What you might be able to inherit depends on when you’re widowed.

          If you’re widowed before 6 April 2016 you may be able to inherit a portion of your partner’s [Additional State Pension](/additional-state-pension/further-information).

          This will also be based on the contributions to the Additional State Pension up to 6 April 2016.

          If you’re widowed on or after 6 April 2016 you may be able to inherit a portion of your partner’s [protected payment](/new-state-pension/inheriting-or-increasing-state-pension-from-a-spouse-or-civil-partner).

          ^You won’t be able to inherit either your late partner’s Additional State Pension or Protected payment if you remarry before State Pension age.^

          You might be eligible for [Widowed Parent’s Allowance](/widowed-parents-allowance), a [Bereavement payment](/bereavement-payment) or [Bereavement Allowance](/bereavement-allowance) if you hadn’t reached State Pension age.


          You should contact the [future pension centre](/future-pension-centre) if you become widowed.

          #Increase your State Pension

          You might be able to increase your State Pension amount if:

          - you’re eligible for [National Insurance credits](/national-insurance-credits)
          - you make [voluntary National Insurance contributions](/voluntary-national-insurance-contributions)
          - you choose to defer claiming the State Pension

          You can also contribute to [workplace pension](/workplace-pensions) and [personal or private pensions](/personal-pensions-your-rights).

          ^Contact the [Pension Service](/contact-pension-service) for help and advice.^

# Outcome 8
        impossibility_to_increase_pension: |
          You can’t increase your State Pension through your spouse or civil partner’s National Insurance contributions.

          The [new State Pension](/new-state-pension) is based on your own National Insurance record.

          ##If you’re widowed or you become widowed

          You might be able to inherit a portion of your late spouse or civil partner’s Additional State Pension or Protected Payment if you become widowed and you were married or in a civil partnership before 6 April 2016.

          What you might be able to inherit depends on when your spouse or civil partner reached or would have reached State Pension age.

          If your partner reached State Pension age or died before 6 April 2016 you may be able to inherit a portion of their [Additional State Pension](/additional-state-pension/further-information).

          If partner reached State Pension age or died under State Pension age on or after 6 April 2016 you may be able to inherit a portion of their [protected payment](/new-state-pension/inheriting-or-increasing-state-pension-from-a-spouse-or-civil-partner).

          ^You won’t be able to inherit either your late spouse or civil partner’s Additional State Pension or Protected payment if you remarry before State Pension age.^

          You also might be eligible for [Widowed Parent’s Allowance](/widowed-parents-allowance), a [Bereavement payment](/bereavement-payment) or [Bereavement Allowance](/bereavement-allowance) if you haven’t yet reached State Pension age.

