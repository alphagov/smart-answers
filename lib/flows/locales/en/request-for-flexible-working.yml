en-GB:
  flow:
    request-for-flexible-working:
      meta:
        description: Making a statutory request for flexible working
      title: "Qualifying for a statutory request for flexible working"
      body: |
        Check who qualifies for a statutory request for [flexible working](/flexible-working).
      options:
        "yes": "Yes"
        "no": "No"
        none_of_these: "None of these"

      ## Questions:
      ## Q1
      are_you_an_employee_or_employer?:
        title: Are you an employee or employer?
        options:
          employee: Employee
          employer: Employer
        body: |
          $C
          Choose all that apply to you.
          $C

      ## Q2
      employee_which_ones_of_these_describe_you?:
        title: Which ones of these describe you?
        options:
          under_17: "You care for a child under 17"
          care_for_adult: "You care for an adult"
          less_than_26_weeks: "You've been with your current employer for less than 26 continuous weeks"
          agency_worker: "You're an agency worker"
          member_of_armed_forces: "You're a member of the armed forces"
          request_in_last_12_months: "You've made a statutory request with your current employer in the last 12 months"
      employer_which_ones_of_these_describe_your_employee?:
        title: Which ones of these describes your employee?
        body: |
          $C
          Choose all that apply.
          $C
        options:
          under_18: "They care for a child under 18"
          care_for_adult: "They care for an adult"
          less_than_26_weeks: "They've been with you for less than 26 continuous weeks"
          agency_worker: "They're an agency worker"
          member_of_armed_forces: "They're a member of the armed forces"
          request_in_last_12_months: "They've made a statutory request with you in the last 12 months"

      ## Q3
      employee_responsible_for_childs_upbringing?:
        title: "Are you responsible for the child's upbringing and are you or your partner 1 of the following:"
        body: |
          $C
          The relationship can be either way, eg you can be their uncle or they can be yours. Relationships include step or adoptive family and in-laws.

          - parent, child, sibling, uncle, aunt, grandparent
          - spouse, partner
          - guardian or carer (including adoptive parent and special guardian)
          - you live at the same address
          $C
      employer_responsible_for_childs_upbringing?:
        title: "Is your employee responsible for the child's upbringing and are they or their spouse/partner one of the following:"
        body: |
          - parent
          - foster or kinship carer
          - guardian or special guardian
          - been given a residence order for the child

          $C
          A residence order is the court's decision about who a child should live with.
          $C

      ## Q4
      employee_do_any_of_these_describe_the_adult_youre_caring_for?:
        title: Do any of these describe your relationship with the adult youâ€™re caring for?
        body: |
          $C
          The relationship can be either way, eg you can be their uncle or they can be yours. Relationships include step or adoptive family and in-laws.

          - parent, child, sibling, uncle, aunt, grandparent
          - spouse, partner
          - guardian or carer (including adoptive parent and special guardian)
          - you live at the same address
          $C
      employer_do_any_of_these_describe_the_adult_being_cared_for?:
        title: Do any of these describe the relationship with the adult being cared for?
        body: |
          $C
          The relationship can be either way, eg your employee can be their uncle or the other way around. Relationships include step or adoptive family and in-laws.

          - parent, child, sibling, uncle, aunt, grandparent
          - spouse, partner
          - guardian or carer (including adoptive parent and special guardian)
          - you live at the same address
          $C

      ## Answers:
      ## A1
      employee_right_to_apply:
        body: |
          You're entitled to [make a request for flexible working](/flexible-working/making-a-statutory-application "Making an application").
      employer_right_to_apply:
        body: |
          Your employee is entitled to [make a request for flexible working.](/flexible-working/making-a-statutory-application "Making an application")

      ## A2
      employee_no_right_to_apply:
        body: |
          You're not entitled to make a statutory request for flexible working.
          You can still make an 'informal request' and ask your employer if you can work flexibly.
          Your employer doesn't have to agree to your request.
          More about [flexible working](/flexible-working "Flexible working")
      employer_no_right_to_apply:
        body: |
          Your employee isn't entitled to make a statutory request for flexible working.
          They can still make an 'informal request' and ask you to work flexibly.
          You don't have to agree to their request but should find a solution that suits both sides.
          More about [flexible working](/flexible-working "Flexible working")
